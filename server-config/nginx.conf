# Nginx 配置文件 - WSNAIL 跨境电商 AI 工具平台
# 用于正确服务 SVG 图标和静态资源

server {
    listen 80;
    server_name wsnail.com www.wsnail.com;

    # 重定向到 HTTPS（生产环境推荐）
    # return 301 https://$server_name$request_uri;

    root /var/www/wsnail/dist;
    index index.html;

    # 字符编码
    charset UTF-8;

    # 访问日志
    access_log /var/log/nginx/wsnail_access.log;
    error_log /var/log/nginx/wsnail_error.log;

    # ============================================
    # SVG 图标和静态资源 MIME 类型配置
    # ============================================
    types {
        # 基础类型
        text/html html htm shtml;
        text/css css;
        text/xml xml;
        text/plain txt;

        # 图片类型
        image/gif gif;
        image/jpeg jpg jpeg;
        image/png png;
        image/svg+xml svg svgz;
        image/x-icon ico;
        image/webp webp;

        # 字体类型
        application/font-woff2 woff2;
        application/font-woff woff;
        application/font-ttf ttf;
        application/font-otf otf;
        application/vnd.ms-fontobject eot;

        # JavaScript 和 JSON
        application/javascript js mjs;
        application/json json;

        # 其他资源
        application/pdf pdf;
        application/zip zip;
        application/wasm wasm;
    }

    # ============================================
    # Gzip 压缩配置
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        application/x-javascript
        application/x-font-ttf
        application/x-font-otf
        image/svg+xml
        image/x-icon
        application/vnd.ms-fontobject
        font/ttf
        font/eot
        font/otf;

    # ============================================
    # 静态资源缓存配置
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # SVG 文件特殊处理
    # ============================================
    location ~* \.svgz?$ {
        gzip_types image/svg+xml;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Encoding gzip;
    }

    # ============================================
    # SPA 路由支持 (React Router)
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # API 代理（如果需要）
    # ============================================
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================
    # 安全头
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # CORS 头（如果需要跨域）
    # ============================================
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
    #     add_header Access-Control-Allow-Origin *;
    # }

    # ============================================
    # 禁止访问敏感文件
    # ============================================
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~* /\.git {
        deny all;
    }

    location ~* /\.env {
        deny all;
    }

    location = /nginx.conf {
        deny all;
    }

    # ============================================
    # 性能优化
    # ============================================
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    client_max_body_size 10M;
    keepalive_timeout 65;
    server_tokens off;
}
