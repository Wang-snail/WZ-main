name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: MzeyH2VWRFHGVv45XiI31ior
          vercel-org-id: team_fakeorg
          vercel-project-id: prj_OXALain1SCUD0EJtGviaB4yHNZMz
          working-directory: ./
          vercel-args: '--prod'